solomon2011:
  type: article
  title: The Persistently Variable “Background” Stratospheric Aerosol Layer and Global Climate Change
  author:
  - Solomon, S.
  - Daniel, J. S.
  - Neely, R. R.
  - Vernier, J.-P.
  - Dutton, E. G.
  - Thomason, L. W.
  date: 2011
  page-range: 866-870
  url: https://www.science.org/doi/abs/10.1126/science.1206027
  serial-number:
    doi: 10.1126/science.1206027
  abstract: An increase in the amount of aerosols in the stratosphere during the past decade has decreased the rate of global warming. Recent measurements demonstrate that the “background” stratospheric aerosol layer is persistently variable rather than constant, even in the absence of major volcanic eruptions. Several independent data sets show that stratospheric aerosols have increased in abundance since 2000. Near-global satellite aerosol data imply a negative radiative forcing due to stratospheric aerosol changes over this period of about –0.1 watt per square meter, reducing the recent global warming that would otherwise have occurred. Observations from earlier periods are limited but suggest an additional negative radiative forcing of about –0.1 watt per square meter from 1960 to 1990. Climate model projections neglecting these changes would continue to overestimate the radiative forcing and global warming in coming decades if these aerosols remain present at current values or increase.
  parent:
    type: periodical
    title: Science
    issue: 6044
    volume: 333

