barton1992:
  type: article
  title: Identification of the Mount Hudson volcanic cloud over SE Australia
  author:
  - Barton, I. J.
  - Prata, A. J.
  - Watterson, I. G.
  - Young, S. A.
  date: 1992
  page-range: 1211-1214
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/92GL01122
  serial-number:
    doi: https://doi.org/10.1029/92GL01122
  abstract: On August 20 1991, unusual, hazy clouds were encountered by commercial jet aircraft flying over continental SE Australia. Image data from the AVHRR on board the NOAA satellites have been used to discriminate the clouds from water/ice clouds. The clouds were again observed over Australia by lidar eight days later, presumably after a complete circumnavigation in the zonal winds of the southern mid-latitudes. The lidar measurements revealed a strong scattered signal from a layer situated near 12 km above the surface. The satellite and lidar data indicate that the clouds were of volcanic origin and we suggest that they originated from the Mt Hudson eruptions in Chile. We have used a numerical model to simulate the transport of the volcanic clouds and find good agreement between the projected position of the clouds and observations.
  parent:
    type: periodical
    title: Geophysical Research Letters
    issue: 12
    volume: 19

cadle1975:
  type: article
  title: Stratospheric aerosol particles and their optical properties
  author:
  - Cadle, R. D.
  - Grams, G. W.
  date: 1975
  page-range: 475-501
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/RG013i004p00475
  serial-number:
    doi: https://doi.org/10.1029/RG013i004p00475
  abstract: This review emphasizes those aspects of aerosol particles in the stratosphere that have not been covered by other reviews. This approach is not severely limiting because of the almost explosive increase in our knowledge of such particulate matter during the last few years. Furthermore, this review places special emphasis on the optical properties of the particles. Stratospheric particles have been investigated by remote optical means for at least 80 years, but not until about 1960 were such particles collected and examined. The particles consist largely of volcanic ash for periods of possibly a few months following major explosive volcanic eruptions, but at other times they consist largely of impure sulfuric acid which may be in the form of droplets or crystals. The sulfuric acid is believed to be formed largely by the oxidation and hydration of sulfur dioxide, much of which is introduced into the stratosphere by volcanic eruptions. There is considerable uncertainty as to whether the particle size distributions are unimodal or polymodal or whether the nature of the distribution varies markedly with time and space. The mixing ratio of the particles, at least of the larger ones in the 0.1- to 1µm-radius interval, is almost always greatest a few kilometers above the tropopause. However, this ‘layer’ is often highly structured. The particles may serve as catalysts for, or otherwise participate in, stratospheric chemical reactions. Stratospheric particles, by absorbing and scattering radiation from the sun and earth, can affect the atmosphere's radiation balance, thereby affecting the climate. Some numerical results concerning the amount of energy lost from an incident light beam as it propagates through a layer of uniformly distributed particles are presented. The results are shown as contours of constant values of the total percentage loss of energy due to extinction, scattering, and absorption for a vertically incident solar beam over a wide range of particle radii and imaginary refractive indices for real refractive indices of 1.4 and 1.5. The application of Mie scattering theory to the use of laser radar (lidar) is also described. Another major effect of the stratospheric aerosols is the denial of radiation to the region below the stratosphere. At the same time, they add energy to the stratosphere by the absorption of radiation. Various types of analytical models of climate change due to aerosols are discussed, and the energetic equilibrium of small particles in the atmosphere is also considered in some detail.
  parent:
    type: periodical
    title: Reviews of Geophysics
    issue: 4
    volume: 13

cadle1976:
  type: article
  title: The global scale dispersion of the eruption clouds from major volcanic eruptions
  author:
  - Cadle, R. D.
  - Kiang, C. S.
  - Louis, J.-F.
  date: 1976
  page-range: 3125-3132
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/JC081i018p03125
  serial-number:
    doi: https://doi.org/10.1029/JC081i018p03125
  abstract: A two-dimensional dynamic model developed by Louis and Danielsen to study the global scale transport of tracers applied to the investigation of the global scale dispersion of the eruption clouds of Volcán de Fuego (October 1974), Gunung Agung (March 1973), and Bezymianny (March 1956). The strength and chemical composition of source functions were adjusted so that the concentrations and concentration distributions agreed in general with actual measurements, published and unpublished. The resulting agreement with lidar measurements of the stratospheric aerosols is especially encouraging. The results indicate that the Fuego eruption injected no more than one fifth of the mass of material into the stratosphere that was injected by the Agung eruption. Furthermore, an eruption of the size of that of Agung may inject into the stratosphere much greater amounts of chlorine in the form of hydrogen chloride than presently reaches the stratosphere annually as chlorofluoromethanes. As the model is applied to additional eruptions, the adjustments that must be made to the strength and Chemical composition of the eruption cloud so that the model predictions agree with measurements of atmospheric trace constituents resulting from the eruption will furnish important information concerning the very early stages of the eruption cloud that to date has been very difficult to obtain.
  parent:
    type: periodical
    title: Journal of Geophysical Research (1896-1977)
    issue: 18
    volume: 81

cadle1977:
  type: article
  title: Stratospheric Aitken particles
  author:
  - Cadle, R. D.
  - Kiang, C. S.
  date: 1977
  page-range: 195-202
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/RG015i002p00195
  serial-number:
    doi: https://doi.org/10.1029/RG015i002p00195
  abstract: The nature and sources of stratospheric Aitken particles have remained highly uncertain in spite of considerable research by various groups. Most of the field studies of these particles have been performed by using condensation nucleus counters and by impactors. Numerous theoretical studies have been made of their formation, transport, and fate. This article reviews and analyzes the results. This analysis strongly indicates that the Aitken particles in the stratosphere below 20 km in altitude are usually of tropospheric origin and like the larger particles consist to a major extent of impure sulfuric acid. Above 20 km they may contain a considerable fraction of Aitken particles of meteoric origin.
  parent:
    type: periodical
    title: Reviews of Geophysics
    issue: 2
    volume: 15

