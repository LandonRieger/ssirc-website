elterman1969:
  type: article
  title: Features of Tropospheric and Stratospheric Dust
  author:
  - Elterman, L.
  - Wexler, R.
  - Chang, D. T.
  date: 1969
  page-range: 893-903
  url: https://opg.optica.org/ao/abstract.cfm?URI=ao-8-5-893
  serial-number:
    doi: 10.1364/AO.8.000893
  abstract: A series of 119 profiles obtained over New Mexico comprise aerosol attenuation coefficients vs altitude to about 35 km. These profiles show the existence of several features. A surface convective dust layer extending up to about 5 km is seasonally dependent. Also, a turbidity maximum exists below the tropopause. The altitude of an aerosol maximum in the lower stratosphere is located just below that of the minimum temperature. The colder the minimum temperature, the greater is the aerosol content of the layer. This relationship suggests that the 20-km dust layer is due to convection in tropical air and advection to higher latitudes. Computed averages of optical thickness show that abatement of stratospheric dust from the Mt. Agung eruption became evident in April 1964. Results based on seventy-nine profiles characterizing volcanic dust abatement indicate that above 26 km, the aerosol scale height averages 3.75 km. Extrapolating with this scale height, tabulations are developed for uv, visible, and ir attenuation to 50 km. Optical mixing ratios are used to examine the aerosol concentrations at various altitudes, including a layer at 26 km having an optical thickness 10{\\textminus }3 for 0.55-$\\mu$ wavelength.
  parent:
    type: periodical
    title: Appl. Opt.
    publisher: Optica Publishing Group
    issue: 5
    volume: 8

elterman1973:
  type: article
  title: Stratospheric Aerosol Measurements with Implications for Global Climate
  author:
  - Elterman, Louis
  - Toolin, Robert B.
  - Essex, John D.
  date: 1973-02
  page-range: 330-337
  url: https://opg.optica.org/ao/abstract.cfm?URI=ao-12-2-330
  serial-number:
    doi: 10.1364/AO.12.000330
  abstract: In this paper we present measurement results obtained in New Mexico with bistatic optical probing of the atmosphere using a searchlight beam. The data yield vertical profiles of the aerosol attenuation coefficient. Because they approximate proportionality to aerosol concentration, these profiles provide information concerning the aerosol layer structure and its parameters. During a 9-day period in October and November 1970, a series of forty-one such profiles was obtained which includes altitudes 12–25 km, selected for study because of the relatively high aerosol content of this stratospheric region and its relation to global climate. The mean stratospheric aerosol distribution for this period is double layered with maxima at 15.6 km and 19.3 km. An early phase of volcanic dust incursion is examined. A chronology of stratospheric aerosol concentration levels is developed based on measurements with the same instrumentation at the same sites since February 1963. The chronology shows that the particulate background level of a nonvolcanic, nonpolluted stratosphere is represented by an aerosol optical thickness $\\tau$p(0.55 $\\mu$) $=$ 2.0 {\\texttimes } 10{\\textminus }2. A calculation with this background level is included, which indicates feasibility of a laser-satellite method for acquiring data related to global climate. The Appendix introduces an original method of numerical integration (used in the calculations), which is suited to radiative transfer studies.
  parent:
    type: periodical
    title: Appl. Opt.
    publisher: Optica Publishing Group
    issue: 2
    volume: 12

farlow1979:
  type: article
  title: Latitudinal variations of stratospheric aerosols
  author:
  - Farlow, Neil H.
  - Ferry, Guy V.
  - Lem, Homer Y.
  - Hayes, Dennis M.
  date: 1979
  page-range: 733-743
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/JC084iC02p00733
  serial-number:
    doi: https://doi.org/10.1029/JC084iC02p00733
  abstract: We have obtained stratospheric aerosols from tropical to northern latitudes using special collectors on U-2 aircraft during 1976 and 1977. Aerosols characterized by large numbers of small particles are found in the tropical zone suggesting this is a region of particle growth; whereas aerosols containing mostly larger particles are distributed throughout the Northern Hemisphere indicating a well-mixed, mature population. We find the aerosol layer extends from higher altitudes near the equator to lower ones toward the pole. Although this gradient suggests mature aerosols may leave the stratosphere at high latitudes, the data are, as yet, inconclusive. Comparisons of our data with those of other investigators using different instruments are generally encouraging, suggesting that if similar populations were sampled, the results would be similar. When our calculated sulfate mass mixing ratios are compared with those measured directly by others, we find better agreement is achieved if we assume more dilute sulfate and water mixtures than previously proposed.
