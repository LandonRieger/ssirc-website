  abstract: Radioactive debris injections into several parts of the stratosphere in 1958 serve as tracers for stratospheric motions. Aircraft observations to 21 km over much of the northern hemisphere and balloon observations to 30 km at 45°N and 31°N suggest that debris injected at very great heights, above 43 km, over the equatorial regions descends into the polar stratosphere and is subsequently propagated downward and equatorward. North of 35°N between 14 and 20 km the downward movement in the winter months is of the order of 1.5 km per month, and it is suggested that mass movement rather than vertical diffusion is the dominant mechanism. Debris injected into the lower equatorial stratosphere appears to be governed by mixing phenomena to about 35°N, but no simple model serves to explain the distribution found over more northerly regions.
