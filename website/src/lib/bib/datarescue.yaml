  author:
  - Grams, Gerald
  - Fiocco, Giorgio
  date: 1967
  page-range: 3523-3542
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/JZ072i014p03523
  serial-number:
    doi: https://doi.org/10.1029/JZ072i014p03523
  abstract: Observations of stratospheric aerosols have been made with an optical radar at Lexington, Massachusetts, during a two-year study. Some observations were also conducted at College, Alaska, in the summer of 1964. Vertical profiles of aerosol concentration were obtained by comparing the optical radar echoes with the expected return from a molecular atmosphere; the observed signal from 25- to 30-km altitude was used to calibrate the instrument. The observations show that the aerosol layer near 20 km exhibited little temporal variability, with a generally decreasing trend. The observed return from the layer was approximately 1.9 times the return from a molecular atmosphere; the daily rms fluctuation of this scattering ratio was about 0.3 and hourly fluctuations were smaller. Comparisons with previous measurements indicate that the concentration of stratospheric aerosols was one order of magnitude higher, presumably because of the eruption of Mount Agung in March 1963. The data have been compared with various meteorological parameters associated with conditions in the lower stratosphere. A significant negative correlation between fluctuations of dust and ozone has been found.
