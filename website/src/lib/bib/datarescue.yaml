dyer1968:
  type: article
  title: Global spread of volcanic dust from the Bali eruption of 1963
  author:
  - Dyer, A. J.
  - Hicks, B. B.
  date: 1968
  page-range: 545-554
  url: https://rmets.onlinelibrary.wiley.com/doi/abs/10.1002/qj.49709440209
  serial-number:
    doi: https://doi.org/10.1002/qj.49709440209
  abstract: Abstract The global spread of volcanic dust from the Mt. Agung eruption of 17 March 1963 is assessed on the basis of the decrement of direct solar radiation. The initial injection at 8°S lodged an equatorial reservoir in the stratosphere at a height of 22–23 km. Most of the dust remained in the Southern Hemisphere, but a significant fraction entered the lower Northern Hemisphere stratosphere. Seasonal effects appeared in both hemispheres, the apparent dust amounts showing a ‘winter’ maximum of constant amplitude in any one season with a poleward progression of 40 cm sec−1 between 30° and 90° latitude. At 15°N, seasonal effects were also evident but significantly out of phase with the sequence at higher latitudes, suggesting a hand-over in the horizontal transport process at 20°–30° latitude. Whilst the ‘winter’ maxima in the Northern Hemisphere were almost identical in amplitude for 1963 and 1964, the Southern Hemisphere data showed a significant reduction in dust amount over these years. The latter effect can be shown to imply an updraught in the lowest 2 km of the equatorial stratosphere of about 0·02 cm sec−1. By continuity, the poleward outflow from this circulation would be consistent with the observed rate of poleward progression. It is speculated that the seasonal effects could arise from an annual oscillation of the axis of this meridional circulation. Attempts to relate the observations by a diffusion model are less convincing, but in the absence of more direct information, no firm conclusion can be drawn. The paucity of suitable radiation data for equatorial regions severely limits the extent to which inferences can be made.
  parent:
    type: periodical
    title: Quarterly Journal of the Royal Meteorological Society
    issue: 402
    volume: 94

dyer1970:
  type: article
  title: Anisotropic diffusion coefficients and the global spread of volcanic dust
  author:
   - Dyer, A. J.
  date: 1970
  page-range: 3007-3012
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/JC075i015p03007
  serial-number:
    doi: https://doi.org/10.1029/JC075i015p03007
  abstract: 'The global spread of volcanic dust from the Mt. Agung eruption of March 17, 1963, is assessed on the basis of the decrement in direct solar radiation. The data suggest the establishment of an equatorial reservoir at height of about 22 km, followed by poleward transport into each hemisphere during winter. The poleward-moving waves of dust appeared to have constant amplitude in any one season, with a poleward progression rate of 40 cm sec−1 between 30° and 90° latitude. Analytic solutions are found for the diffusion coefficients Kyy and Kyz for the following cases: (1) 〈ν〉 = 0, i.e., no mean motion. (2) 〈ν〉 = 20 sin 6ϕ, corresponding to a three-cell pattern for the meridional circulation. (3) Same as (2) but with assumption of also latitude attenuation, in an attempt to allow for a stratospheric source of dust particles from gaseous products of the volcano. The results for Kyy are in general agreement with findings of other workers, but the values of Kyz appear to be too high, particularly in the region 30°–60° latitude. It is speculated that better agreement could be found if the diffusion coefficients were chosen to vary seasonally.'
  parent:
    type: periodical
    title: Journal of Geophysical Research (1896-1977)
    issue: 15
    volume: 75


elterman1951:
  type: article
  title: The measurement of stratospheric density distribution with the searchlight technique
  author:
   - Elterman, Louis
  date: 1951
  page-range: 509-520
  url: https://agupubs.onlinelibrary.wiley.com/doi/abs/10.1029/JZ056i004p00509
  serial-number:
    doi: https://doi.org/10.1029/JZ056i004p00509
  abstract: An investigation of light scattering from a beam projected into the atmosphere over New Mexico has been made by means of the searchlight technique. The beam intensity is modulated by a shutter mechanism fronting the searchlight in order to differentiate the scattered light from the light of the night sky. A 60-inch parabolic mirror and photo-multiplier tube mounted at its focus comprise the sensing device. A narrow-band tunable amplifier then selects the desired signal component from the photo-multiplier output. Absolute values of atmospheric densities were obtained by assuming Rayleigh scattering and matching the measured response at 15 km with the densities obtained from radiosonde measurements at that height. Eight vertical density-distributions to 61.8 km were so determined. They are in good agreement with the Rand distribution for a model atmosphere. A seasonal trend for densities at high altitudes is evident.
